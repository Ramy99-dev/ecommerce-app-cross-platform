<div class="container">
    <div class="box">
        <div class="box-image">
            <img src="../../assets/img/2677231.jpg" alt="">
        </div>
        <form [formGroup]="registerForm" (submit)="register()">
            <div class="register">
                <div class="form-control">
                    <small>{{errMsg}}</small>
                </div>
                <div class="form-control">
                    <label for="">Nom</label><br>
                    <input type="text" class="form-input"  formControlName="firstname">
                </div>
                <div class="form-control">
                    <label for="">Prenom</label><br>
                    <input type="text" class="form-input"  formControlName="lastname">
                </div>
                <div class="form-control">
                    <label for="">Email</label><br>
                    <input type="email" class="form-input" formControlName="email">
                </div>
                <div class="form-control">
                    <label for="">Mot de passe</label><br>
                    <input type="password" class="form-input" formControlName="password">
                </div>
                <div class="form-control">
                    <label for="">Lieu</label><br>
                    <input type="text" name="" id="" class="form-input" formControlName="place">
                </div>
                <div class="form-control">
                    <label for="">Date de naissance</label><br>
                    <input type="date" name="" id="" class="form-input" formControlName="birthday">
                </div>
                <div class="form-control-radio">
                    <label for="">Sexe:</label>
                   <input type="radio" value="M"   formControlName="gender"  name="gender"> Homme
                    <input type="radio" value="F"  formControlName="gender" name="gender">Femme
                </div>
                <div class="form-control-button">
                    <button [disabled]="registerForm.invalid" type="submit">Inscrire</button>
                </div>

            </div>
        </form>
    </div>
</div>
